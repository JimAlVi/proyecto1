<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Parque Nacional Manuel Antonio</title>    
        <link rel="icon" tyoe="image/jpg" href="imagenes/favicon.jpg">
    </head>

    <body>
        <header>
            <h1 class="titulo">PARQUE NACIONAL MANUEL ANTONIO</h1>
            <input type="checkbox" id="check">
            <label for="check" class="mostrar-menu">&#8801</label>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Sobre Nosotros</a>
                <a href="galeria.html">Galería</a>
                <a href="contacto.html">Contáctanos</a>
            </nav>            
        </header>
        
        <main>
            <section id="contacto">
                <h2>Contáctanos</h2>
                <form>
                    <div class="datos-form">
                        <div class="nombre">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
        
                        <div class="email">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                        </div>
                    </div>                    
    
                    <div class="mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    </div>
    
                    <div class="btn-enviar">
                        <input type="submit" value="Enviar">                                      
                    </div>
                </form>
            </section>
            
        </main>

        <footer>
            <p>&copy;2024 Proyecto I Jimmy Alfaro Víquez</p>
        </footer>  
    </body>
</html>
